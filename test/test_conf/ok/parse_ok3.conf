events {
}


http {

    # static file server
    server {
        listen          8080;
        server_name     webserv  server1;
        root            html;

        location / {
            root        html;
            index       index.html index.htm;
        }

        location /old.html {
            return 301 /new.html;
        }

        location /upload {
            autoindex   on;
        }

        location /post {
            limit_except POST DELETE {
                deny all;
            }
            client_max_body_size    20M;
            root                    /upload;
        }

        error_page      404              /404.html;
        # redirect server error pages to the static page /50x.html
        error_page      500 502 503 504  /50x.html;
        location = /50x.html {
            root        html;
        }

    } # server


    # CGI server
    server {
        listen          4242;
        listen          8484 default_server;
        server_name     cgi_server;
        root            html;

        location ^~ /cgi-bin/ {
           # CGIの設定
        }
    } # server

} # http
