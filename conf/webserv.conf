    keepalive_timeout   0;  # 0: disable keep-alive

    # static file server
    server {
        listen          4242  default_server;
        server_name     localhost;

        session_timeout         10s;

        location / {
            root            html;
            index           index.html;

            limit_except    GET {
                deny        all;
            }
        }

#         location /cgi-bin/ {
#             root            html;
#             index           index.html;
#
#             limit_except    GET POST {
#                 deny        all;
#             }
#
#             cgi_mode        on;
#             cgi_extension   py php sh;
#             cgi_timeout     5s;
# #             cgi_timeout     1m;
#         }

        location /autoindex_files/ {
            root            html;
            autoindex       on;

            limit_except    GET {
                deny        all;
            }
        }

        location /old.html {
            root            html;
            return          301     /new.html;
        }


        location /old/ {
            root            html;
            return          301     /new/;
        }

        location /dynamic/ {
            limit_except    GET POST {
                deny        all;
            }
        }

        location /upload/ {
            autoindex       on;
            client_max_body_size    20M;

            limit_except    GET POST DELETE {
                deny        all;
            }
        }

        location /a/b/ {
            limit_except    GET {
                deny        all;
            }
            root            html;
            index           file_b.html;
        }

        location /a/b/c/ {
            limit_except    GET {
                deny        all;
            }
            root            html;
            index           index.html;
        }


        location /delete_only/ {
            autoindex       on;

            limit_except    DELETE {
                allow       127.0.0.1;  # allowed GET
                deny        all;
            }
        }


        error_page      404                     /404.html;
        error_page      500  502  503  504      /50x.html;
        location = /50x.html {
            root        html;
        }

    } # server


    # CGI server
    server {
        listen          4343;
        server_name     localhost;
        root            html;

        location / {
            root            html;
            index           index_cgi.html;

            limit_except    GET {
                deny        all;
            }
        }

        location /cgi-bin/ {
            root            html;

            limit_except    GET POST {
                deny        all;
            }

            cgi_mode        on;
            cgi_extension   py php sh;
            cgi_timeout     3s;
        }

        error_page      404                     /404.html;
        error_page      500  502  503  504      /50x.html;
        location = /50x.html {
            root        html;
        }

    } # server
} # http
