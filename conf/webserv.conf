    # static file server
    server {
        listen          4242  default_server;
        server_name     localhost;

        location / {
            root            html;
            index           index.html;

            limit_except    GET {
                deny        all;
            }
        }

        location /cgi-bin/ {
            root            html;
            index           index.html;

            limit_except    GET POST {
                deny        all;
            }

            cgi_mode        on;
            cgi_extension   py php;
            cgi_timeout     1s;

        }

        location /autoindex_files/ {
            root            html;
            autoindex       on;

            limit_except    GET {
                deny        all;
            }
        }

        location /old.html {
            root            html;
            return          301     /new.html;

            limit_except    GET {
                deny        all;
            }
        }

        # show parameter posted from form.html
        location /form_parameters {
            limit_except    POST {
                deny        all;
            }
        }

        location /show_body {
            limit_except    POST {
                deny        all;
            }
        }

        location /upload/ {
            autoindex       on;
            client_max_body_size    20M;

            limit_except    GET POST DELETE {
                deny        all;
            }
        }

        error_page      404                     /404.html;
        error_page      500  502  503  504      /50x.html;
        location = /50x.html {
            root        html;
        }

    } # server


