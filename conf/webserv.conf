# webserv conf

http {
    recv_timeout        30s;  # original; combined client_header_timeout and client_body_timeout
    send_timeout        10s;
    keepalive_timeout   30s;  # 0: disable keep-alive

    # static file server -------------------------------------------------------
    server {
        listen              4242  default_server;
        server_name         webserv  static_server;

        session_timeout     10s;  # original

        location / {
            root            html;
            index           index.html;

            limit_except    GET {
                deny        all;
            }
        }

        # directory listing
        location /autoindex_files/ {
            root            html;
            autoindex       on;

            limit_except    GET {
                deny        all;
            }
        }

        # external redirect
        location /google.html {
            return          301     http://www.google.com;
        }

        # internal redirect
        location /old.html {
            root            html;
            return          301     /new.html;
        }

        # internal redirect
        location /old/ {
            root            html;
            return          301     /new/;
        }

        # upload
        location /upload/ {
            autoindex       on;
            client_max_body_size    20M;

            limit_except    GET POST DELETE {
                deny        all;
            }
        }

        location /a/b/ {
            limit_except    GET {
                deny        all;
            }
            root            html;
            index           file_b.html;
        }

        location /a/b/c/ {
            limit_except    GET {
                deny        all;
            }
            root            html;
            index           index.html;
            error_page      404  /a/b/c/404.html;

        }

        location /post_only/ {
            limit_except    POST {
                deny        all;
            }
        }

        location /delete_only/ {
            autoindex       on;

            limit_except    DELETE {
                allow       127.0.0.1;  # allowed GET
                deny        all;
            }
        }

        location /dynamic/ {
            limit_except    GET POST {
                deny        all;
            }
        }

        error_page      404                     /404.html;
        error_page      500  502  503  504      /50x.html;
        location = /50x.html {
            root        html;
        }

    } # server


    # CGI server ---------------------------------------------------------------
    server {
        listen          4343;
        server_name     cgi_server;
        root            html;

        location / {
            root            html;
            index           index_cgi.html;

            limit_except    GET {
                deny        all;
            }
        }

        location /cgi-bin/ {
            root            html;

            limit_except    GET POST {
                deny        all;
            }

            cgi_mode        on;         # original; cgi_mode (on/off)
            cgi_extension   py php sh;  # original; extension of cgi file
            cgi_timeout     10s;        # original; cgi process timeout (sec/min)
        }

        error_page      404                     /404.html;
        error_page      500  502  503  504      /50x.html;
        location = /50x.html {
            root        html;
        }

    } # server


    # --------------------------------------------------------------------------
    # port 4040: default_server     -> new_server
    # port 3939: no default_server  -> upper server set to default
    server {    listen          4040;
                server_name     old_server;
                location / {    root            html/old;
                                index           index.html;     } }

    server {    listen          4040 default_server;  # 4040 default
                server_name     new_server;
                location / {    root            html/new;
                                index           index.html;     } }

    server {    listen          3939;  # 3939 default
                listen          4040;
                server_name     server_a;
                location / {    root            html/dir_a;
                                index           index.html;     } }

    server {    listen          3939;
                listen          4040;
                server_name     server_b;
                location / {    root            html/dir_b;
                                index           index.html;     } }

} # http
