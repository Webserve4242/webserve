<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>POST form</title>
</head>
<body>
<form action="/dynamic/form-data" method="post">
    テキストボックス:
    <br>
    <label>
        <input name="text_name" type="text"/>
    </label>
    <br> <br>
    パスワード:
    <br>
    <label>
        <input name="password_name" type="password"/>
    </label>
    <br>  <br>
    テキストエリア:
    <br>
    <label>
        <textarea cols="40" name="text_area_name" rows="4"></textarea>
    </label>
    <br> <br>
    ラジオボタン:
    <br>
    <label>
        <input name="radio_button" type="radio" value="radio1">
    </label> 1
    <br>
    <label>
        <input name="radio_button" type="radio" value="radio2">
    </label> 2
    <br>
    <label>
        <input name="radio_button" type="radio" value="radio3">
    </label> 3
    <br>
    <label>
        <input name="radio_button" type="radio" value="radio4">
    </label> 4
    <br> <br>
    チェックボックス:
    <br>
    <label>
        <input name="check_box" type="checkbox" value="check1">
    </label> 1
    <br>
    <label>
        <input name="check_box" type="checkbox" value="check2">
    </label> 2
    <br>
    <label>
        <input name="check_box" type="checkbox" value="check3">
    </label> 3
    <br>
    <label>
        <input name="check_box" type="checkbox" value="check4">
    </label> 4
    <br> <br>
    <input name="submit_name" type="submit" value="send">
</form>
</body>
</html>
